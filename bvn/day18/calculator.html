    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            background-color: #69839e;
        }

        #container {
            width: 250px;
            margin-top: 50px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            border-radius: 11px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f1f7fa;
        }

        h2 {
            padding: 5px;
            color: rgb(27, 27, 139);
        }

        #screen {
            width: 210px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            background-color: white;
            margin-bottom: 15px;
        }

        #screenUp {
            height: 30px;
            padding: 0px 5px;
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        #screenDown {
            height: 30px;
            float: right;
            padding: 0px 5px;
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        .row {
            width: 210px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            width: 41px;
            height: 41px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            outline: none;
            border-radius: 5px;
        }

        .buttonAC {
            width: 41px;
            height: 41px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 0, 106);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            outline: none;
            border-radius: 5px;
        }

        .button-cam {
            width: 41px;
            height: 41px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: orange;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            outline: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: rgb(209, 208, 208);
        }

        .buttonAC:hover {
            background-color: rgb(196, 0, 65);
        }

        .button-cam:hover {
            background-color: rgb(209, 137, 2);
        }
    </style>

    <div id="container">
        <h2>CASIO - Fx 600</h2>
        <div id="screen">
            <div id="screenUp"></div>
            <div id="screenDown"></div>
        </div>
        <div class="row">
            <button class="buttonAC" onclick="AC()">AC</button>
            <button class="button" onclick="sqrt()">&radic;</button>
            <button class="button" onclick="giaiThua()">!</button>
            <button class="button-cam" onclick="chia()">&divide;</button>
        </div>
        <div class="row">
            <button class="button" onclick="input('7')">7</button>
            <button class="button" onclick="input('8')">8</button>
            <button class="button" onclick="input('9')">9</button>
            <button class="button-cam" onclick="nhan()">&times;</button>
        </div>
        <div class="row">
            <button class="button" onclick="input('4')">4</button>
            <button class="button" onclick="input('5')">5</button>
            <button class="button" onclick="input('6')">6</button>
            <button class="button-cam" onclick="tru()">&minus;</button>
        </div>
        <div class="row">
            <button class="button" onclick="input('1')">1</button>
            <button class="button" onclick="input('2')">2</button>
            <button class="button" onclick="input('3')">3</button>
            <button class="button-cam" onclick="cong()">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="phanTram()">%</button>
            <button class="button" onclick="input('0')">0</button>
            <button class="button" onclick="input('.')">.</button>
            <button class="button-cam" onclick="dauBang()">=</button>
        </div>
    </div>
