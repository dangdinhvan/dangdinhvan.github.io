<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="start">
        <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/0/09/Vietnam_millionaire_2021.webp/1200px-Vietnam_millionaire_2021.webp.png"
            alt="anh logo">
        <button class="play-again" onclick="start()">Start</button>
    </div>
    <div class="hidden"></div>
    <div id="container">
        <img src="http://streaming1.danviet.vn/upload/4-2018/images/2018-10-31/Tron-1-thang-gia-nhap-Facebook-MC-Lai-Van-Sam-noi-dieu-bat-ngo-sam6-1497289434848-1540981233-width660height396.jpg"
            alt="anh nen">
        <div id="question">
            <div class="hai-ben">
                <div class="tren"></div>
                <div class="duoi"></div>
            </div>
            <div id="content-question"></div>
            <div class="hai-ben">
                <div class="tren"></div>
                <div class="duoi"></div>
            </div>
        </div>
        <div id="answers">
            <div class="line">
                <div class="space">
                    <div class="tren"></div>
                    <div class="duoi"></div>
                </div>
                <button id="A" onclick="choice('a')" class="content-answer"></button>
                <div class="space">
                    <div class="tren"></div>
                    <div class="duoi"></div>
                </div>
                <button id="B" onclick="choice('b')" class="content-answer"></button>
                <div class="space">
                    <div class="tren"></div>
                    <div class="duoi"></div>
                </div>
            </div>
            <div class="line">
                <div class="space">
                    <div class="tren"></div>
                    <div class="duoi"></div>
                </div>
                <button id="C" onclick="choice('c')" class="content-answer"></button>
                <div class="space">
                    <div class="tren"></div>
                    <div class="duoi"></div>
                </div>
                <button id="D" onclick="choice('d')" class="content-answer"></button>
                <div class="space">
                    <div class="tren"></div>
                    <div class="duoi"></div>
                </div>
            </div>
        </div>
        <div id="select">
            <button class="button" onclick="exit()">Thoát Game</button>
            <button class="button" onclick="confrim()">Xác nhận câu trả lời</button>
            <button class="button" onclick="next()">Câu kế tiếp</button>
        </div>
    </div>
    <!-- man hinh ket thuc game -->
    <div id="end-game">
        <h1>Game Over</h1>
        <p>Bạn đúng được ${dem-1} câu</p>
        <button class="play-again" onclick="exit()">Chơi lại</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
