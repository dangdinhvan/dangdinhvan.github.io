<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVN về hiệu ứng động</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        #container{
            background-color:rgb(230, 238, 237);
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
        
        }
        #hover-img{
            width: 320px;
            height: 320px;
            margin: 30px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            justify-content: space-between;
            align-content: space-between;
        }
        #hover-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #hover-img img:hover{
            transform: scale(1.5,1.5);
            border-color: white ;
            border-width: 5px;
            border-style: solid;
        }

        #heart{
            margin: 30px;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
        }
        .trai-tim{
            font-size: 150px;
            color:palevioletred;
            animation: scale 1s 5 ease-in-out;
        }
        
        @keyframes scale{
            25%{
               transform: scale(1.3,1.3); 
            }
            50%{
                transform: scale(1,1);
            }
            75%{
                transform: scale(1.3,1.3);
            }
        }
        #text{
            width: 103px;
            height: 103px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center ;
            position: relative;
            margin-bottom: 100px;
        }
        #text p{
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            color: rgb(85, 79, 79);   
        }
        .learning{
            background-color: green;
            width: fit-content;
            height: 33px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coding{
            background-color:orange;
            width: fit-content;
            height: 33px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .teaching{
            background-color:rebeccapurple;
            width: fit-content;
            height: 33px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .learning, .coding, .teaching{
            position: absolute;
            margin: 35px 0px;
            animation-fill-mode: none;
        }
        .learning{
            animation: transform1 2s 5 ;
        }
        .coding{
            animation: transform2 2s 5 ;
        }
        .teaching{
            animation: transform3 2s 5 ;
        }
        @keyframes transform1{
            0%{
                width: fit-content;
                height: fit-content;
                font-size: 30px;
            }
            33%{
                width: 0%;
                height: 0%;
                font-size: 0;
            }
            66%{
                width: 0%;
                height: 0%;
                font-size: 0;
            }
        }
        @keyframes transform2{
            0%{
                width: 0%;
                height: 0%;
                font-size: 0;
            }
            33%{
                width: fit-content;
                height: fit-content;
                font-size: 30px;
            }
            66%{
                width: 0%;
                height: 0%;
                font-size: 0;
            }
        }
        @keyframes transform3{
            0%{
                width: 0%;
                height: 0%;
                font-size: 0;
            }
            33%{
                width: 0%;
                height: 0%;
                font-size: 0;
            }
            66%{
                width: fit-content;
                height: fit-content;
                font-size: 30px;
            }
            100%{
                width: 0%;
                height: 0%;
                font-size: 0;
            }
        }
    </style>
</head>
