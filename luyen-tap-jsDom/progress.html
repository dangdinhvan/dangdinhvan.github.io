<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Progress</title>
    <style>
        .progress {
            margin: 100px 0px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
        <div id="buttons">
            <button class="btn start-btn">Start</button>
            <button class="btn pause-resume-btn">Pause / Resume</button>
            <button class="btn reset-btn">Reset</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var phanTram = $('.progress-bar').width() / $('.progress').width() * 100;
        $('.start-btn').click(function(){
            var timer = setInterval(function () {
                phanTram ++;
                console.log(phanTram);
                $('.progress-bar').width(phanTram + '%');
            }, 1000);
        });
        $('pause-resume-btn').click(function(){

        });
        $('.reset-btn').click(function(){
            phanTram=0;
            clearInterval(timer);
            
        });



    </script>
</body>

</html>
